<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Actividades</title>
  <link rel="icon" href="/static/favicon.png" type="image/png">

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css" />

  <link rel="stylesheet" type="text/css"
    href="/static/evo-calendar/evo-calendar/css/evo-calendar.royal-navy.min.css" />
    <style>
  /* Calendario completo */

      body{
        background-color: rgb(229,229,232);
      }
  /* Fondo principal */
  .evo-calendar .calendar-inner {
    background-color: rgb(229,229,232); /* Negro */
    color: rgb(229,229,232);   /* Gris claro */
  }

</style>


  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

  <!-- Evo-calendar funcionalidad -->
  <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
</head>
  <script>
    let actividades = {{actividades|tojson}};
    console.log(actividades);
    $(document).ready(function () {
      events = actividades.map((event, index)=> (
        {
          id: `${index}`,
          name: `${event.descripcion}`,
          date: [`${event.fecha}`, `${event.fecha}`], // Date range
          description: `Duración: ${event.duracion}<br>${event.comentario}`, // Event description (optional)
          type: "event",
          color: `${event.color}` // Event custom color (optional)
         }
       ))
            $('#calendar').evoCalendar({
                theme: 'Royal Navy',

                calendarEvents: events
            })
        })
  </script>

<body class="bg bg-gray-100 font-sans" style="background-image: url('/static/pattern (3).svg'); background-repeat: repeat; background-color: #f3f4f6;">
  {% include 'navbar.html' %}

  <p class="text-center mt-6 text-3xl mb-3 font-bold"> Aquí encontrarás las actividades hechas hasta la fecha </p>

  <div id="calendar"></div>
  <div class="ml-2 mr-2 grid grid-cols-1 gap-4 mt-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5">
  </div>
</body>

</html>
